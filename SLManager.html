  <meta property="og:description" content="Il Manager è una figura molto rilevante all'interno del server e dello staff.
  La sua è una responsabilità molto grande, ha il potere decisionale su ogni aspetto dei server e dello staff di Elite Community della sezione “SCP: SL Community Team”.
  Ha un ruolo aggiuntivo, a differenza dello staff, che sarebbe il Coordination Team.
  La sua piena gestione e decisione appartiene al SCP: SL Community Director.
  Può decidere le aggiunte possibili, i plugin e qualsiasi altra cosa dipendente da SCP: Secret Lab.
  
  ~SCP: SL Community Director">
